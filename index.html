<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nước Mắm Truyền Thống 584</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Nước Mắm Truyền Thống 584</h1>
    <nav>
      <ul>
        <li><a href="#">Trang chủ</a></li>
        <li><a href="#sanpham">Sản phẩm</a></li>
        <li><a href="#giohang">Giỏ hàng (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <section class="intro">
    <h2>Hương vị truyền thống – Tinh túy từ biển cả</h2>
    <p>Chuyên cung cấp nước mắm nguyên chất Nha Trang, đảm bảo 100% cá cơm tươi.</p>
  </section>

  <!-- Danh mục sản phẩm -->
  <section id="sanpham" class="product-section">
    <h2>DANH MỤC SẢN PHẨM</h2>
    <div id="product-list" class="product-list"></div>
  </section>

  <!-- Trang chi tiết sản phẩm (modal) -->
  <div id="detail-modal" class="modal hidden" onclick="closeDetail(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <button class="close" onclick="closeDetail()">✕</button>
      <div id="detail-body"></div>
    </div>
  </div>

  <!-- Giỏ hàng (sidebar / section) -->
  <aside id="giohang" class="cart-section">
    <h2>GIỎ HÀNG CỦA BẠN</h2>
    <div id="cart-items"></div>
    <div class="cart-summary">
      <p>Tổng tiền: <strong id="cart-total">0₫</strong></p>
      <button id="checkout-btn" onclick="checkout()">In hoá đơn / Tải TXT</button>
      <button id="clear-btn" onclick="clearCart()">Xóa giỏ hàng</button>
    </div>
  </aside>

  <footer>
    <p>© 2025 Nước Mắm 584 Nha Trang | Liên hệ: 090x.xxx.xxx</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
